<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="website icon"
      type="png"
      href="https://cdn3.iconfinder.com/data/icons/essenstial-ultimate-ui/64/tic_tac_toe-1024.png"
    />
  </head>

  <body>
    <nav class="heading">
      <p class="text">Hello ðŸ‘‹ This is</p>
      <section class="animation">
        <div class="first">
          <div class="f1">Tic-Tac-Toe</div>
        </div>
        <div class="second">
          <div class="f2">Tic-Tac-Toe</div>
        </div>
        <div class="third">
          <div class="f3">Tic-Tac-Toe</div>
        </div>
      </section>
    </nav>
    <div class="container">
      <div class="Top-bar">
        <div class="Icon">
          <i class="fa-solid fa-x i1"></i>
          <i class="fa-solid fa-o i2"></i>
        </div>
        <div class="turn">
          <i class="fa-solid fa-o i2"></i>
          <p>Turn</p>
        </div>
        <div class="refresh" title="refresh">
          <i class="fa-solid fa-rotate-right"></i>
        </div>
      </div>
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
      <div class="fotter">
        <div class="result Player1">
          <i class="fa-solid fa-x i1"></i> =
          <p>0</p>
        </div>
        <div class="result Draw">
          <p>Tie</p>
          =
          <p class="ds">0</p>
        </div>
        <div class="result Player2">
          <i class="fa-solid fa-o i2"></i> =
          <p>0</p>
        </div>
      </div>
    </div>
    <div class="blank hide">
      <div class="show-winner">
        <p class="You-win">You Win ðŸŽ‰</p>
        <div class="winner">
          <i class="fa-solid fa-x i1"></i>
          <p>TAKES THE ROUND</p>
        </div>
        <div class="Next-round-starter">
          <button class="btn1">QUITE</button>
          <button class="btn2">Next Round</button>
        </div>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
